<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Math Games</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/smx-m14/js@main/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/gh/smx-m14/js@main/jquery.js">
    </script>
    <script src="script.js"></script>
</head>
<body>
    <h1>Math Games</h1>
    <div id="game">
        <div id="container" class="oa">
            <div id="num1"></div>
            <div id="op" class="operacio"></div>
            <div id="num2"></div>
            <div id="eq" class="operacio">=</div>
            <div id="resd">
                <input type="text" id="result" />
                <img src="images/check.png" id="check" alt="check answer"/>
            </div>
        </div>
        <div id="scontainer">
            <div>
                LIVES:
                <span class="life" id="life1"></span>
                <span class="life" id="life2"></span>
                <span class="life" id="life3"></span>
            </div>
            <div>
                SCORE: <span id="score">0</span>
            </div>
        </div>
    </div>
    <div id="gameover">
        <h2>GAME OVER</h2>
        <p>Your score: <span id="score2">0</span> points</p>
    </div>
</body>
</html>
