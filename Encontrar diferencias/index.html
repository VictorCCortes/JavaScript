<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot the differences</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/smx-m14/js@main/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/gh/smx-m14/js@main/jquery.js">
    </script>
    <script src="script.js"></script>
</head>
<body>
    <div id="game">
        <h1>Spot the <span>7</span> differences</h1>
        <div id="before" class="image">
        </div>
        <div id="after" class="image">
            <div id="d1" class="difference"></div>
            <div id="d2" class="difference"></div>
            <div id="d3" class="difference"></div>
            <div id="d4" class="difference"></div>
            <div id="d5" class="difference"></div>
            <div id="d6" class="difference"></div>
            <div id="d7" class="difference"></div>
        </div>
    </div>
</body>
</html>
