<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon - The Metronom Battles</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/smx-m14/js@main/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/gh/smx-m14/js@main/jquery.js">
    </script>
    <script src="script.js"></script>
</head>

<body>
    <main>
        <header>
            <img src="img/pokemon.png" alt="Pokémon" title="Pokémon" />
        </header>
        <div class="row">
            <div id="player1">
                <div class="inner">
                    <p class="name"></p>
                    <div class="livebar"></div>
                    <p class="livenum">100</p>
                    <div class="pokeimg"></div>
                    <button class="metronome">Metronome</button>
                    <button class="run">Run</button>
                </div>
            </div>
            <div class="center">
                <div class="inner">
                    <div id="messages">
                        Welcome to the Metronome battles!
                        Presss the Poké Ball to start.
                    </div>
                    <img src="img/pokeball.png" id="restart" title="Restart game"/>
                </div>
                
            </div>
            <div id="player2">
                <div class="inner">
                    <p class="name"></p>
                    <div class="livebar"></div>
                    <p class="livenum">100</p>
                    <div class="pokeimg"></div>
                    <button class="metronome">Metronome</button>
                    <button class="run">Run</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
