<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Password generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/smx-m14/js@main/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/gh/smx-m14/js@main/jquery.js">
    </script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="result-container">
            <input type="text" id="password" />
        </div>
        <div class="settings">
            <div class="setting">
                <label for="uppercase"># uppercase</label>
                <input type="number" id="uppercase" min="0" max="5" value="1" />
            </div>
            <div class="setting">
                <label for="lowercase"># lowercase</label>
                <input type="number" id="lowercase" min="0" max="5" value="1" />
            </div>
            <div class="setting">
                <label for="numbers"># numbers</label>
                <input type="number" id="numbers" min="0" max="5" value="1" />
            </div>
            <div class="setting">
                <label for="symbols"># symbols</label>
                <input type="number" id="symbols" min="0" max="5" value="1" />
            </div>
        </div>
        <input type="submit" value="Generate password" class="btn" id="generate" />
    </div>
</body>

</html>
